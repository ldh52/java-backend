<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Shape</title>
  <style>
    .tooltip-box {
      position: relative;
      display: inline-block;
      background-color: yellow;
      color: black;
      border: 1.5px solid #333;
      border-radius: 5px;
      padding: 10px;
      width: 150px;
      font-size: 14px;
      line-height: 1.2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .tooltip-box::before {
      content: '';
      position: absolute;
      top: -25px;
      left: 20px;     /* 화살표의 위치 */
      border-width: 12px;
      border-style: solid;
      border-color: transparent transparent #333 transparent;
    }

    .tooltip-box::after {
      content: '';
      position: absolute;
      top: -23px;
      left: 20px;     /* 화살표의 테두리 */
      border-width: 12px;
      border-style: solid;
      border-color: transparent transparent yellow transparent;
    }
  </style>
</head>
<body style="margin: 40px;">
  <div class="tooltip-box">
    <p>html</p>
    <p>css</p>
    <p>javascript</p>
  </div>
</body>
</html>
